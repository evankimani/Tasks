<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table</title>
    <link rel="stylesheet" href="Table.css">
</head>

<body>
    <div id="table-container">
        <input type="text" id="filterInput" placeholder="Search Here">
        <table id="data-table">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Amount</th>
                <th>Date</th>
                <th>City</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script src="Table.js"></script>
</body>

</html>
