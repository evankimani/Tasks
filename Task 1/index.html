<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Programming linear structure algorithms</title>
</head>

<body>
    <h1>PROGRAMMING LINEAR STRUCTURE </h1>
    <h2>formulars</h2>
    <p>a=(〖ln〗^3 (1+cos⁡(z-1))+0.71y)/(2x^(-3)+0.005zy) <br>
        b=〖ln〗^3 (1+cos⁡|z-1| )+5</p>
    <form action="" class="firstform">
        <label for="x-value">Enter the value of X:</label>
        <input type="text" id="x-value" class="input"><br>
        <label for="y-value">Enter the value of Y:</label>
        <input type="text" id="y-value" class="input"><br>
        <label for="z-value">Enter the value of Z:</label>
        <input type="text" id="z-value" class="input">
    </form>
    <div>
        <button>Submit</button> <br>
        <p class="display"></p>
    </div>
    <form action="" class="secform">
        <label for="output-a">Value of a</label>
        <input type="text" id="output-a">
        <label for="output-b">Value of b</label>
        <input type="text" name="" id="output-b">
    </form>
    <script src="script.js"></script>
</body>

</html>
