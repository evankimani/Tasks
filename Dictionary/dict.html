<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="dict.css">
</head>

<body>
    <div class="container">
        <h1 class="heading" id="heading">English Dictionary</h1>
        <input placeholder="search a word" type="text" class="input" id="input">
        <p class="type" id="type">Type the word and press Enter</p>
        <div class="meaning" id="meaning">
            <p class="title" id="title">word:<span class="stitle" id="stitle">-----</span></p>
            <p>Meaning:<span class="answer" id="answer">-----</span></p>
            <audio src="" controls class="audio" id="audio"></audio>
        </div>
    </div>
    <script src="dict.js"></script>
</body>

</html>
