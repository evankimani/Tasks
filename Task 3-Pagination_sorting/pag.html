<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Table with Fetch API</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-4">
        <h1>Filtered Table with Fetch API </h1>
        <input type="text" id="searchInput" placeholder="Search...">
        <table id="myTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th id="nameHeader">Name <i id="nameIcon" class="fas fa-caret-down"></i></th>
                    <th id="emailHeader">Email <i id="emailIcon" class="fas fa-caret-down"></i></th>
                    <th id="amountHeader">Amount <i id="amountIcon" class="fas fa-caret-down"></i></th>
                    <th id="dateHeader">Date <i id="dateIcon" class="fas fa-caret-down"></i></th>
                    <th id="cityHeader">Email <i id="cityIcon" class="fas fa-caret-down"></i></th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>
    <script src="pag.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>

</html>
