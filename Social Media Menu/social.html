<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Menu</title>
    <link rel="stylesheet" href="social.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,800;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1b5b19fb7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header rotate">
        <p>Social Media</p>
        <i class="fa fa-angle-down" aria-hidden="true"></i>
    </div>
    <div class="icons hide">
        <ul>
            <li><i class="fa fa-facebook-square" aria-hidden="true"></i>
                <p>facebook</p>
            </li>
            <li><i class="fa fa-twitter-square" aria-hidden="true"></i>
                <p>twiter</p>
            </li>
            <li><i class="fa fa-instagram" aria-hidden="true"></i></i>
                <p>instagram</p>
            </li>
            <li><i class="fa fa-linkedin-square" aria-hidden="true"></i></i>
                <p>linkden</p>
            </li>
        </ul>
    </div>
    <script src="social.js"></script>
</body>

</html>
